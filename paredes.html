<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="0 1 -1" height="2" width="2" depth="0.1" color="#4CC3D9"></a-box>
      <a-box position="0 1 1" height="2" width="2" depth="0.1" color="#4CC3D9"></a-box>

      <a-box position="-1 1 0" height="2" width="2" depth="0.1" 
        rotation="0 90 0" color="#FF4400"></a-box>

      <a-box position="1 1 0" height="2" width="2" depth="0.1" 
        rotation="0 90 0" color="#FF4400"></a-box>

      <a-box position="90 0 0" height="2" width="2" depth="0.1" color="#00ff44"></a-box>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
